<div class="container" style="margin-top:100px">
<div class="row">
  <div class="col-lg-6">
    <form (ngSubmit)="register()">
      <h2>register</h2>
      <hr>
      <div class="form-group pt-2">
        <input type="text" [(ngModel)]="model.name" class="form-control" name="name" placeholder="name">
      </div>
      <div class="form-group pt-2">
        <input type="text" [(ngModel)]="model.username"  class="form-control" name="username" placeholder="username">
      </div>
      <div class="form-group pt-2">
        <input type="email" [(ngModel)]="model.email"  class="form-control" name="email" placeholder="email">
      </div>
      <div class="form-group pt-2">
        <input type="password" [(ngModel)]="model.password"  class="form-control" name="password" placeholder="password">
      </div>
      <div class="pt-2">
      <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Register</button>
      </div>
    </form>
  </div>
</div>
</div>
