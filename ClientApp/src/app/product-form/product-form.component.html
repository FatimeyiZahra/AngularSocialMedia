<div>
  <div class="form-group">
    <label for="name">name</label>
    <input #name type="text" class="form-control" name="name" />
  </div>
  <div class="form-group">
    <label for="name">price</label>
    <input #price type="text" class="form-control" name="price" />
  </div>
  <div class="form-group">
    <div class="custom-control custom-checkbox">
      <input
        #IsActive
        type="checkbox"
        class="custom-control-input"
        id="IsActive"
      />
      <label for="" class="custom-control-label"></label>
    </div>
  </div>
  <button
    class="btn btn-primary"
    (click)="addProduct(name.value, price.value, IsActive.checked); name.value=''; price.value=''; IsActive.checked=false;"
  >
    save
  </button>
</div>
